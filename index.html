<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/genral.css">
    <link rel="stylesheet" href="./css/queries.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <p class="welcome">Log in to get started</p>
        <h1 class="brand">My Bank</h1>
        <form class="login">
            <input type="text" class="login__input login__input--user" placeholder="User">
            <input type="password" class="login__input login__input--pin" placeholder="PIN">
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- Balance section -->
        <div class="balance">
            <div>
                <p class="balance__label">Current Balance</p>
                <p class="balance__date">
                    As of <span>05/03/2028</span>
                </p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <!-- Movement section -->
        <div class="movement">


            <div class="movement__row">
                <div class="movement__type movement__type--deposit">
                    2 deposit
                </div>
                <div class="movement__date">3 days ago </div>
                <div class="movement__value">4000$</div>
            </div>

            <div class="movement__row">
                <div class="movement__type movement__type--withdrawal">
                    1 withdrawl
                </div>
                <div class="movement__date">24/01/2028 </div>
                <div class="movement__value">-390$</div>
            </div>



        </div>

        <!-- summary section -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000$</p>
            <p class="summary__label">out</p>
            <p class="summary__value summary__value--out">000$</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000$</p>
            <button class="btn--sort">&dArr; SORT</button>
        </div>

        <!--operation section  -->
        <div class="operation operation--transfer">
            <h2>Transfer Money</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label for="" class="form__label">Transfer To</label>
                <label for="" class="form__label">Amount</label>
            </form>
        </div>

        <div class="operation operation--loan">
            <h2>Request Loan</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label for="" class="form__label form__label--loan">Amount</label>
            </form>
        </div>

        <div class="operation operation--close">
            <h2>Close Account</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__input--user">
                <input type="password" class="form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label for="" class="form__label">Confirm user</label>
                <label for="" class="form__label">Confirm PIN</label>
            </form>
        </div>

        <p class="logout-timer"> You will be logged out in <span class="timer">05:00</span></p>



    </main>




    <script src="./index.js"></script>
</body>

</html>
